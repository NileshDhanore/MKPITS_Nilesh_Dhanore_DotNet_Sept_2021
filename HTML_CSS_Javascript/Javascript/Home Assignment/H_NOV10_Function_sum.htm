<!DOCTYPE html>
<html>
<body>
<h2> This is Array Batchmate Program</h2>

<script>
a=parseInt(prompt("Enter first number for addition","0"));
b=parseInt(prompt("Enter second number for addition","0"));
document.write("<br>The addition of "+a +" and "+b +" is " +Add(a,b));
function Add(a,b)
{
return a+b;
}

</script>

</body>
</html>
