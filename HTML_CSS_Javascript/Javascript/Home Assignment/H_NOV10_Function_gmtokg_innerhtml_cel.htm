<!DOCTYPE html>
<html>
<body>
<h2>gm To Kg converter</h2>
<p id="demo"> </p>

<script>
document.getElementById("demo").innerHTML= "The value 2450gm is : " +gmTokg()+"kg" +gmTogm() + "gm";
function gmTokg()
{
gm=parseInt("2450");
kg=parseInt();
kg=gm/1000;
return kg;
}
function gmTogm()
{
var gm;
gm=2450;
temp=gm%1000;
return temp;
}

</script>

</body>
</html>
