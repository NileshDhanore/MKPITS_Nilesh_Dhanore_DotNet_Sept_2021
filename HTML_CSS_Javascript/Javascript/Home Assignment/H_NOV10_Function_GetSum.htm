<!DOCTYPE html>
<html>
<body>
<h2> This is Function addition Program</h2>

<script>
var i,sum=0;
n=parseInt(prompt("How many numbers do you want to add starting from 1 to "));

document.write("<br>The addition of numbers from 1 to "+n +" is " +GetSum(n));
function GetSum(n)
{
for (i=0;i<=n;i++)
{
sum+=i;
}
return sum;
}
</script>

</body>
</html>
