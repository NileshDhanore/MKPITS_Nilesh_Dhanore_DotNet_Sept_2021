<!DOCTYPE html>
<html>
<body>

<h2>JavaScript new Date()</h2>
<p>Using new Date(), creates a new date object with the current date and time:</p>

<p id="demo">  </p>
<p id="demo1">  </p>


<script>
const d = new Date();
document.getElementById("demo").innerHTML = "<b>" +d + "</b>";

const d1 = new Date(2018, 11, 24, 10, 33, 30);
document.getElementById("demo1").innerHTML = d1;
</script>

</body>
</html>
