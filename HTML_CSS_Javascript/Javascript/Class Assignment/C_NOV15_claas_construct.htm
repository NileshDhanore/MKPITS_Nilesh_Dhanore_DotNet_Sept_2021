<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>

<p>How to use a JavaScript Class.</p>

<p id="demo"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;
  }
}

const myCar = new Car("Ford", 2014);
document.getElementById("demo").innerHTML =
myCar.name + " " + myCar.year;

class employee {
  constructor(id, fname, lname, salary) {
    this.id = id;
    this.fname = fname;
    this.fname = lname;
    this.fname = salary;
  }
}

const myemployee = new employee(001234, "Nilesh","Dhanore", 35000);
document.getElementById("demo").innerHTML =
myemployee.id + " " + myemployee.fname + " " + myemployee.lname + " " + myemployee.salary;
</script>

</body>
</html>
